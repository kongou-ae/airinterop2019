<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>AirInterop Tokyo 2019 -e-</title>
    <meta name="viewport" content="width=device-width">

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>      
    <style>

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        blockquote {
            margin-top:2.5px;
            margin-bottom:2.5px;
            border-left: 5px solid #0d47a1;
        }

        .card .card-content {
            padding: 5px;
        }
        
        .flex{
            padding: 2.5% 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        nav {
            margin-bottom: 30px;
        }

        h3 {
            margin-top:0px;
        }

        #registered {
            width: 200px;
            font-size: 30px;
        }

        .twitter-tweet {
            min-width: initial !important;
        }

    </style>
    <base target="_blank"> 
</head>
<body>
    <main>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <a href="#" class="brand-logo">AirInterop 2019</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div id="app">
        <div class="row">
            <div class="col s12 m9">
                    <input v-model="inputId" placeholder="@YourName">
                    <button class="waves-effect waves-light btn blue darken-4" v-on:click="updateTweeetList">検索</button>
                    <a href="/" class="waves-effect waves-light btn blue darken-4">ランダム</a>            
                    <div class="row">
                        <div v-for="tweet in tweets">
                            <div class="col s12 m4">
                                <div class="card">
                                    <div class="card-content" v-html="tweet"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>            
            <div class="col s12 m3">
                <a href="http://twitter.com/share?text=AirInteropに事前登録しました&url=https://www.airinterop.jp&hashtags=airinterop事前登録" onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;" rel="nofollow"><button id="registered"class="waves-effect waves-light btn-large blue darken-4">事前登録</button></a>
                <h4>申込者</h4>
                <p>1時間に1回更新</p>
                <div class="flex">
                    <div v-for="regstered in regstereds">
                        <img :src="regstered.url">
                    </div>
                </div>
            </div>            
        </div>


    </div>
</main>
    <footer class="page-footer blue darken-2">
        <div class="footer-copyright">
            <div class="container">
            © 2019 kongou_ae
            </div>
        </div>
    </footer>

    <script>
        var app = new Vue(
        {
            el: '#app',
            data: {
                tweets:null,
                inputId: '',
                regstereds:null
            },
            mounted() {
                axios
                .get('https://api.airinterop.jp/api/resitered')
                .then(response =>{
                    this.regstereds = response.data
                })

                let oembedTweets = [];
                axios
                .get('https://api.airinterop.jp/api/users')
                .then(response => {
                    this.tweets = response.data
                    this.tweets.map((tweet,idx) => {
                        axios
                        .get('https://api.airinterop.jp/api/oembed/' + tweet.username + '/' + tweet.tweetId)
                        .then(response => {
                            oembedTweets.push(response.data.html)
                            this.$nextTick(() => {
                                twttr.widgets.load(); 
                            })
                        })
                    })
                    this.tweets = oembedTweets
                })

            },
            methods: {
                updateTweeetList(){
                    let oembedTweets = [];
                
                    axios
                    .get('https://api.airinterop.jp/api/user/' + this.inputId.replace('@',''))
                    .then(response => {
                        this.tweets = response.data
                        this.tweets.map((tweet,idx) => {
                            axios
                            .get('https://api.airinterop.jp/api/oembed/' + tweet.username + '/' + tweet.tweetId)
                            .then(response => {
                                oembedTweets.push(response.data.html)
                                this.$nextTick(() => {
                                    twttr.widgets.load(); 
                                })
                            })
                        })
                        this.tweets = oembedTweets
                    })
                }
            }
        })
    </script>  


</body>    
</html>
